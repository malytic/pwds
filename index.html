<!DOCTYPE html>
<html>
  <head>
    <title>PWDS - Infinite Passwords!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="pwds.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand short" href="">PWDS</a>
          <a class="navbar-brand long" href="">Infinite Passwords!</a>
        </div>
        <div id="navbar">
          <form class="navbar-form link-form">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-lg"
                      title="Generate a new pattern" onclick="newPattern()">New Pattern</button>
            </span>
            <span class="input-group-btn">
              <a role="button" class="btn btn-default btn-lg" title="View source on GitHub"
                 href="https://github.com/malytic/pwds" target="_blank">Src</a>
            </span>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-lg"
                      title="Get help with pattern formatting" onclick="help()">Help</button>
            </span>
          </form>
          <form class="navbar-form pattern-form" action="javascript:appendOnePage()">
            <div class="input-group">
              <span class="input-group-addon" title="Password length">
                <span class="badge" id="pattern-length">0</span>
              </span>
              <input type="text" class="form-control input-lg" id="pattern"
                     title="Password pattern" autofocus>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg"
                        title="Generate new passwords">Go!</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <center>
      <ul id="passwords" class="list-unstyled"></ul>
    </center>
    <script src="scroll.js"></script>
    <script src="pwds.js"></script>
  </body>
</html>
